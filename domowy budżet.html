<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Domowy budżet</title>
	<meta name="description" content="Aplikacja internetowa służąca do planowania domowego budżetu">
	<meta name="keywords" content="budżet, wydatki, przychody, pieniądze, bilans, zarzadzanie, aplikacja, internetowa">
	<meta name="author" content="Kamil Szela">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="style.css" ></link>
	<link rel="stylesheet" href="css/fontello.css" type="text/css" />
</head>
<body>
	<div class="content">
		<div class ="container">
			<div class="register">
			<h1 id="title">Domowy budżet</h1>
			<p id="subtitle">Aplikacja wspomagająca zarzadzanie środkami pieniężnymi</p>
				<input type="text" id="name" class="input" placeholder="login" onfocus="this.placeholder=''" onblur="this.placeholder='login'">
				<input type="password" id="password" class="input" placeholder="password" onfocus="this.placeholder=''" onblur="this.placeholder='password'">
				<input type="email" id="email" class="input" placeholder="examlpe@com" onfocus="this.placeholder=''" onblur="this.placeholder='email'">
				<input type="button" class="indexButton" id="register" value="Sign Up">
				<input type="button" class="indexButton" id="signIn" value="Sign In">
			</div>
			<div class="menu">
				<div class="tileLeft" id="expences">
					<div class="overlay">
						<a href="#" class="menuLink">
							<i class="icon-minus-circled"></i>
								<a href="#" class="linkOverlay">
									<p>Wydatki</p>
								</a>
						</a>
					</div>	
				</div>
				<div class="tileRight" id="incomes">
					<div class="overlay">
						<a href="#" class="menuLink">
							<i class="icon-plus-circled"></i></br></br>
								<a href="#" class="linkOverlay">
									<p>Przychody</p>
								</a>
						</a>
					</div>	
				</div>
				<div style="clear:both;"></div>
				<div class="tileLeft" id="summary">
					<div class="overlay">
						<a href="#" class="menuLink">
							<i class="icon-chart-line"></i></br></br>
								<a href="#" class="linkOverlay">
									<p>Podsumowanie</p>
								</a>
						</a>
					</div>	
				</div>
				<div class="tileRight" id="setup">
					<div class="overlay">
						<a href="#" class="menuLink">
							<i class="icon-wrench"></i></br></br>
								<a href="#" class="linkOverlay">
									<p>Ustawienia</p>
								</a>
						</a>
					</div>	
				</div>
				
			</div>
			<div class ="expenceContainer">
				<div class="header">
					<h2 style="color:white; text-align:center;">Strona umożliwiająca dodanie pojedynczego wydatku</h2>
				</div>
				<div class="inputList">
					
					<div class="row">
						
							<label>Kwota wydatku<input type="text" placeholder="Podaj kwotę wydatku" id="amount" class="textInput"></label>
						
					</div>
						
					<div class="row">
						
							<label>Data wydatku<input type="date" placeholder="Podaj datę wydatku" id="dateExpence" class="textInput"></label>
						
					</div>
					
					<div class="row">
						<fieldset id="paymentWay">
						<legend> Sposób płatności </legend>
							<div><label><input type="radio" id="Gotówka" value="Gotówka" name="payment" checked> Gotówka </label></div>
							<div><label><input type="radio" id="debetCard" value="Karta debetowa" name="payment"> Karta debetowa </label></div>
							<div><label><input type="radio" id="creditCard" value="Karta kredytowa" name="payment"> Karta kredytowa </label></div>
						</fieldset>
					</div>
					<div class="row">
				
					<fieldset>
						<legend>Kategoria</legend>
						
						<div class="kol">
							<div><label><input type="radio" name="cat" value="Jedzenie">Jedzenie</label></div>
							<div><label><input type="radio" name="cat" value="Mieszkanie">Mieszkanie</label></div>
							<div><label><input type="radio" name="cat" value="Transport">Transport</label></div>
							<div><label><input type="radio" name="cat" value="Telekomunikacja">Telekomunikacja</label></div>
						</div>
						<div class="kol">
							<div><label><input type="radio" name="cat" value="Opieka zdrowotna">Opieka zdrowotna</label></div>
							<div><label><input type="radio" name="cat" value="Ubranie">Ubranie</label></div>
							<div><label><input type="radio" name="cat" value="Higiena">Higiena</label></div>
							<div><label><input type="radio" name="cat" value="Dzieci">Dzieci</label></div>
						</div>
						<div class="kol">
							<div><label><input type="radio" name="cat" value="Rozrywka">Rozrywka</label></div>
							<div><label><input type="radio" name="cat" value="Wycieczka">Wycieczka</label></div>
							<div><label><input type="radio" name="cat" value="Szkolenia">Szkolenia</label></div>
							<div><label><input type="radio" name="cat" value="Książki">Książki</label></div>
						</div>
						<div class="kol">
							<div><label><input type="radio" name="cat" value="Oszczędności">Oszczędności</label></div>
							<div><label><input type="radio" name="cat" value="Na złotą jesień, czyli emeryturę">Na złotą jesień, czyli emeryturę</label></div>
							<div><label><input type="radio" name="cat" value="Spłata długów">Spłata długów</label></div>
							<div><label><input type="radio" name="cat" value="Darwizna">Darwizna</label></div>
						</div>
						<div class="kol">
							<div><label><input type="radio" name="cat" value="Inne wydatki">Inne wydatki</label></div>
						</div>
					</fieldset>
					
				
				</div>
				
				<div class="row">
					
						<label>Komentarz(opcjonalnie)<input type="text"  name="comment" id="commentExpence" placeholder="" class="textInput"></label>
					
				</div>
				
				</div>
				<div class="row">
					<input type="button" class="expencesButton" id="addExpenceButton" value="Dodaj Wydatek">
				</div>
				<div class="row">
					<input type="button" class="expencesButton" id="escape" value="Wyloguj się">
				</div>
				<div class="row">
					<input type="button" class="expencesButton" id="showStorage" value="Pokaż wydatki">
				</div>
			</div>
			
		</div>
	</div>
	<script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="budzet.js"></script>
</body>
<html>
