<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Domowy budżet</title>
	<meta name="description" content="Aplikacja internetowa służąca do planowania domowego budżetu">
	<meta name="keywords" content="budżet, wydatki, przychody, pieniądze, bilans, zarzadzanie, aplikacja, internetowa">
	<meta name="author" content="Kamil Szela">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="style.css" ></link>
</head>
<body>
	<div class="content">
		<div class ="container">
			<div class="register">
			<h1 id="title">Home finances</h1>
			<p id="subtitle">Free aplication for money management.</p>
				<input type="text" id="name" placeholder="login" onfocus="this.placeholder=''" onblur="this.placeholder='login'">
				<input type="password" id="password" placeholder="password">
				<input type="email" id="email" placeholder="examlpe@com">
				<input type="button" id="register" value="Register">
			</div>
			<div class="menu">
				<div class="tileLeft" id="expences">1</div>
				<div class="tileRight" id="incomes">2</div>
				<div style="clear:both;"></div>
				<div class="tileLeft" id="summary">3</div>
				<div class="tileRight" id="setup">4</div>
			</div>
			
		</div>
	</div>
	<script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="budzet.js"></script>
</body>
<html>
