<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Wydatki</title>
	<meta name="description" content="Aplikacja internetowa służąca do planowania domowego budżetu">
	<meta name="keywords" content="budżet, wydatki, przychody, pieniądze, bilans, zarzadzanie, aplikacja, internetowa">
	<meta name="author" content="Kamil Szela">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="style.css" ></link>
</head>
	<body>
		<div class = "content">
			<div class ="container">
				<div class="header">
					<h2 style="color:white; text-align:center;">Strona umożliwiająca dodanie pojedynczego wydatku</h2>
				</div>
				<div class="inputList">
					
					<div class="row">
						<fieldset>
							<label>Kwota wydatku<input type="text" placeholder="Podaj kwotę wydatku" id="amount" class="textInput"></label>
						</fieldset>
					</div>
						
					<div class="row">
						<fieldset>
							<label>Data wydatku<input type="date" placeholder="Podaj datę wydatku" id="dateExpence" class="textInput"></label>
						</fieldset>
					</div>
					
					<div class="row">
						<fieldset>
						<legend> Sposób płatności </legend>
							<div><label><input type="radio" id="salary" value="1" name="payment" checked> Gotówka </label></div>
							<div><label><input type="radio" id="debetCard" value="2" name="payment"> Karta debetowa </label></div>
							<div><label><input type="radio" id="creditCard" value="3" name="payment"> Karta kredytowa </label></div>
						</fieldset>
					</div>
					<div class="row">
				
					<fieldset>
						<legend>Kategoria</legend>
						
						<div class="kol">
							<div><label><input type="radio" name="cat[]" value="1">Jedzenie</label></div>
							<div><label><input type="radio" name="cat[]" value="2">Mieszkanie</label></div>
							<div><label><input type="radio" name="cat[]" value="3">Transport</label></div>
							<div><label><input type="radio" name="cat[]" value="4">Telekomunikacja</label></div>
						</div>
						<div class="kol">
							<div><label><input type="radio" name="cat[]" value="5">Opieka zdrowotna</label></div>
							<div><label><input type="radio" name="cat[]" value="6">Ubranie</label></div>
							<div><label><input type="radio" name="cat[]" value="7">Higiena</label></div>
							<div><label><input type="radio" name="cat[]" value="8">Dzieci</label></div>
						</div>
						<div class="kol">
							<div><label><input type="radio" name="cat[]" value="9">Rozrywka</label></div>
							<div><label><input type="radio" name="cat[]" value="10">Wycieczka</label></div>
							<div><label><input type="radio" name="cat[]" value="11">Szkolenia</label></div>
							<div><label><input type="radio" name="cat[]" value="12">Książki</label></div>
						</div>
						<div class="kol">
							<div><label><input type="radio" name="cat[]" value="13">Oszczędności</label></div>
							<div><label><input type="radio" name="cat[]" value="14">Na złotą jesień, czyli emeryturę</label></div>
							<div><label><input type="radio" name="cat[]" value="15">Spłata długów</label></div>
							<div><label><input type="radio" name="cat[]" value="16">Darwizna</label></div>
						</div>
						<div class="kol">
							<div><label><input type="radio" name="cat[]" value="17">Inne wydatki</label></div>
						</div>
					</fieldset>
					
				
				</div>
				
				<div class="row">
					<fieldset>
						<label>Komentarz(opcjonalnie)<input type="text"  name="comment" id="commentExpence" placeholder="" class="textInput"></label>
					</fieldset>
				</div>
			</div>
			<div class="row">
				<input type="button" class="expencesButton" id="addExpenceButton" value="Dodaj Wydatek">
			</div>
			<div class="row">
				<a href="domowy budżet.html" id ="escapeLink"><input type="button" class="expencesButton" id="escape" value="Wyloguj się"></a>
			</div>
		</div>
	</body>
	<script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="budzet.js"></script>
</html>
